<!DOCTYPE html>
<html>
<head>
  <title>HangDroid App</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<body>
  <div class="container" id="HangDroidTitle">
    <h1>HangDroid</h1>
    <div class="row">
      <div class="col-sm-6">
        <img id="droid" src="droidLBlank.png" >
      </div>
      <div class="col-sm-4">
        <form id="generateWord-form" class="form">
          <div class="form-play">
            <input type="text" id="generate-word-text" class="form-word" size="24">
            </div>
            <input type="text" id="word-length-text" class="form-word" size="24">
          
          <input type="submit" class="btn btn-primary" value="Generate Word">
          <br></br>
        </form>
      </div>
      <div>
        <form id="guessWord-form" class="form">
          <div class="form-guess">
            <input type="text" id="guess-letter-text" class="form-guessLetter" size="4">
          </div>
          
          <input type="submit" class="btn btn-danger" id="checkLetter" value="Check Letter">
        </form>

      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="getTip-form" class="formTip">
          <div class="form-tip">
            <input type="text" id="get-tip-text" class="form-getTip" size="24">
          </div>
          <input type="submit" class="btn btn-warning" id="getTip" value="Get Tip">
        </form>
        </div>
        <div class="col-md-6">.col-md-6</div>
      </div>
    </div>
    <div class="row" id="show-letters"></div>
<div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6"></div>
</div>
