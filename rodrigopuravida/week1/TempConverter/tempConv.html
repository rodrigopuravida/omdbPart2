<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="style.css">
  	<script src="script.js"></script>
</head>
<body>
<div class="page-wrap">
<h1 class="page-title">Converter Page</h1>
<h2>Enter Fahrenheit degrees and get Celsius back</h2>
<div class="Converter" class="left-col">
<form  id="ConverterForm">
        <input type="text" value="" id="Enter_Celsius">
        <input type="submit" value="Convert">
</form>

        <form  id="ResetForm">

        <input type="submit" value="Reset" id="Reset">
      </form>
</div>
<div class="right-col">
<h2>THIS SECTION IN PROGRESS</h2>
<p>Please Select a Temperature to Convert From</p>
<form id="RadioSelectorForm">
<!-- <input type="radio" name="temperature" onclick="check(this.value)" value="Fahrenheit">Farenheit<br>
<input type="radio" name="temperature" onclick="check(this.value)" value="Celsius">Celsius<br> -->
<input type="radio" name="temperature"  onclick="check(this.value)" value="Fahrenheit">Farenheit<br>
<input type="radio" name="temperature"  onclick="check(this.value)" value="Celsius">Celsius<br>
<br>
Your new Temperature is: <input type="text" id="answer" size="20">
</form>
</div>
</div>

</body>
</html>
